<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Sem Enrolação</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="app">
    <h1>Sem Enrolação</h1>

    <div class="content">

      <!-- BLOCO DO TIMER -->
      <div class="timer">
        <h2 id="time">25:00</h2>

        <div>
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>

        <p class="quote"></p>
      </div>

      <!-- BLOCO DAS TASKS -->
      <div class="tasks">
        <h3 id="TituloTask">Tarefas</h3>

        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">

        <ul id="taskList">
        </ul>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
